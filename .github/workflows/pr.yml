name: Auto Assign reviewers and assignees
on:
  pull_request:
    types: [opened, ready_for_review]
    branches:
      - main

jobs:
  add-reviews:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: kentaro-m/auto-assign-action@v2.0.0
        with:
          configuration-path: '.github/pr_config.yml'
