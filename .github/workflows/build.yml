name: React Vite Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: yarn install

    - name: Build
      run: yarn build

    - name: Test build
      run: |
        if [ ! -d "dist" ]; then
          echo "Error: Build failed, dist directory not found"
          exit 1
        fi

    - name: Cleanup
      run: yarn clean
